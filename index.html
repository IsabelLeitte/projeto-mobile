<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Mobile</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <label for=""> Codigo: </label>
                <input type="number" class="form-control" id="campoCodigo">

                <label for=""> Nome: </label>
                <input type="text" class="form-control" id="campoNome">

                <label for=""> Ano de Nascimento: </label>
                <input type="number" class="form-control" id="campoAno">

                <label for=""> Saldo Inicial: </label>
                <input type="number" class="form-control" id="saldo">

                <button class="btn btn-primary mt-3" id="calc"> calcular </button>

                <h3> Nome: <span id="nome"> </span></h3>
                <h3> Idade: <span id="idade"> </span></h3>
                <h3> Ano: <span id="ano"> </span></h3>
                <h3> Saldo Inicial:<span id="saldo"></span></h3>
                <h3> Codigo: <span id="codigo"></span></h3>
                

                <div class="row">
                    <div class="col-6">
                        <hr>
                        <h3> Deposita </h3>
                        <label for=""> Deposito: </label>
                        <input type="number" class="form-control" id="campoDeposito">

                        <button class="btn-primary mt-3" id="deposito"> Deposito </button>
                    </div>

                    <div class="col-6">
                        <hr>
                        <h3> Comprar </h3>
                        <label for=""> Valor da Compra: </label>
                        <input type="number" class="form-control" id="campoCompra">

                        <button class="btn-primary mt-3" id="comprar"> Comprar </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JavaScript/pessoa.js"></script>
    <script src="./JavaScript/cliente.js"></script>
    <script src="./JavaScript/main.js"></script>

</body>
</html>
